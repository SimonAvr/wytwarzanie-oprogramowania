  <!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A Pen by  Szymon Petruczynik</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="wrapper">
  <div id="display"> </div>
    <button id="remove">C</button>
  <section id="keypad">
    <button id="key-1">1</button>
    <button id="key-2">2</button>
    <button id="key-3">3</button>
    <button id="key-4">4</button>
    <button id="key-5">5</button>
    <button id="key-6">6</button>
    <button id="key-7">7</button>
    <button id="key-8">8</button>
    <button id="key-9">9</button>
    <button id="key-0">0</button>
    <button id="key-dot">.</button>
    <div id="brackets">
      <button class="bracket" id="opening-bracket">(</button>
      <button class="bracket" id="closing-bracket">)</button>
    </div>
  </section>
  <section id="operations">
    <button id="add">+</button>
    <button id="substract">-</button>
    <button id="multiply">*</button>
    <button id="divide">/</button>
    <button id="to-chips">Convert to chips</button>
    <button id="equals">=</button>
  </section>
    <table id="chips">
      <tr>
        <td>1KK</td>
        <td>0</td>
      </tr>
      <tr>
        <td>100K</td>
        <td>0</td>
      </tr>
      <tr>
        <td>10K</td>
        <td>0</td>
      </tr>
      <tr>
        <td>1000</td>
        <td>0</td>
      </tr>
      <tr>
        <td>100</td>
        <td>0</td>
      </tr>
      <tr>
        <td>REST</td>
        <td>0</td>
      </tr>
    </table>
</div>

</body>

</html>
  
    <script  src="js/index.js"></script>
